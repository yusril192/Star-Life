<!DOCTYPE html>
<html lang="en">
     <head>
     <title>Pemesanan</title>
     <meta charset="utf-8">
     <meta name = "format-detection" content = "telephone=no" />
     <link rel="icon" href="images/favicon.ico">
     <link rel="shortcut icon" href="images/favicon.ico" />
     <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
     <link rel="stylesheet" href="css/style.css">
     <script src="js/jquery.js"></script>
     <script src="js/jquery-migrate-1.2.1.js"></script>
     <script src="js/script.js"></script> 
     <script src="js/superfish.js"></script>
     <script src="js/TMForm.js"></script>
     <script src="js/jquery.ui.totop.js"></script>
     <script src="js/jquery.equalheights.js"></script>
     <script src="js/jquery.mobilemenu.js"></script>
     <script src="js/jquery.easing.1.3.js"></script>
      <script src="js/jquery.tooltipster.js"></script>
     <script>
       $(document).ready(function(){
        $().UItoTop({ easingType: 'easeOutQuart' });
        $('.tooltip').tooltipster();
        });
     </script>

   
     </head>
     
     <body class="" id="top">
     
<!--==============================header=================================--> 
<header>  
  <div class="container_12">
    <div class="grid_12">
        <h1>
        <a href="index.html">
          <img src="images/logo.png" alt="StarLife Company">
        </a>
      </h1>
        <div class="menu_block ">
          <nav class="horizontal-nav full-width horizontalNav-notprocessed">
            <ul class="sf-menu">
                 <li><a href="index.html">Halaman</a></li>
                 <li><a href="index-1.html">Furniture Kamar</a></li>
                 <li><a href="index-2.html">All Produk</a></li>
                 <li><a href="index-3.html">Furniture Perlengkapan</a></li>
                 <li class="current"><a href="index-4.html">Pemesanan</a></li>
               </ul>
            </nav>
           <div class="clear"></div>
        </div>
      </div>      
   </div>
</header>
<!--==============================Content=================================-->
<div class="content"><div class="ic"></div>
  <div class="container_12">
    <div class="grid_12">

    </div>  
    <div class="clear"></div>
    <div class="grid_3">
      <h3 class="head1"></h3>
     <p>StartLife Company<br>
      Jl tirto, Landungsari<br>
	  Telephone:+62 800000<br>
      FAX:+62 7770077<br>
      E-mail: <a href="#" class="col1"></a>
    </div>
    <div class="grid_9">
      <h3 class="head1">Pemesanan Form</h3>
            <form id="form">
                            
                      <div class="success_wrapper">
                      <div class="success-message">Contact form submitted</div>
                      </div>
                      <label class="name">
                      <input type="text" placeholder="Nama:" data-constraints="@Required @JustLetters" />
                      <span class="empty-message"></span>
                      <span class="error-message"></span>
                      </label>
                    
                      <label class="email">
                      <input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
                      <span class="empty-message"></span>
                      <span class="error-message"></span>
                      </label>
                       <label class="phone">
                          <input type="text" placeholder="No HP:" data-constraints="@Required @JustNumbers"/>
                          <span class="empty-message"></span>
                          <span class="error-message"></span>
                          </label>
                      <label class="message">
                      <textarea placeholder="Pesan Produk:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                      <span class="empty-message"></span>
                      <span class="error-message"></span>
                      </label>
                      <div>
                      <div class="clear"></div>
                      <div class="btns">
                      <a href="#" data-type="reset" class="btn">Hapus </a>
                      <a href="#" data-type="submit" class="btn">Kirim</a>
                      </div>
                      </div>
                      </form>   
    </div>
  </div>
</div>
<!--==============================footer=================================-->
<footer>   
    <div class="container_12">
      
      <div class="grid_12">
        <div class="socials">
      <section id="facebook">
        <a href="#" target="_blank"><span id="fackbook" class="tooltip" title="Link us on Facebook">f</span></a>
        </section>
        <section id="twitter">
        <a href="#" target="_blank"><span id="twitter-default" class="tooltip" title="Follow us on Twitter">t</span></a>
        </section>      
        <section id="google">
        <a href="#" target="_blank"><span id="google-default" class="tooltip" title="Follow us on Google Plus">g<span>+</span></span></a>
        </section>        
        <section id="rss">
        <a href="#" target="_blank"><span id="rss-default" class="tooltip" title="Follow us on Dribble">d</span></a>
        </section>
       
      </div>
    </div>  
</footer>
</body>
</html>
